<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Tkinter App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mystyle1.css') }}">
</head>
<body>
    <div class="bg-img">
        <center><h1>WELCOME, ADMIN!</h1></center>
        <div class="text">
            <form method='POST' action="{{ url_for('login') }}">
                <p>Enter your email<br>
                <input type="email" name="email" placeholder="Email Address" required></p>
                <p>Enter your password<br>
                <input type="password" name="password" placeholder="Password" required></p>
                <center><button type="submit">LOGIN</button></center>           
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
